name: Cypress CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: ui-cypress-framework/package-lock.json

      - name: Install dependencies
        working-directory: ui-cypress-framework
        run: npm ci

      - name: Run Cypress tests
        working-directory: ui-cypress-framework
        run: npx cypress run

      - name: Upload Cypress screenshots (if any)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-screenshots
          path: ui-cypress-framework/cypress/screenshots
          if-no-files-found: ignore

      - name: Upload Cypress videos (if any)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-videos
          path: ui-cypress-framework/cypress/videos
          if-no-files-found: ignore
